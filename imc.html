<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imc.css">
    <script src="imc.js" defer></script>
    <title>IMC Calculator</title>
</head>
<!-- CLASS em english e ID em portugues -->
<body>
    <main id="all">
        <div class="conteiner">
            <div class="title">IMC</div>
            <div class="result" id="resultado"></div>
            <div class="input">
                <label class="label" for="">Nome:  </label>
                <input type="text" id="nome" required>
            </div>
            <div class="input">
                <label class="label" for="">Altura:</label>
                <input type="text" id="altura" required>
            </div>
            <div class="input">
                <label class="label" for="">Peso:   </label>
                <input type="text" id="peso" required>
            </div>
            
            <button id="calcular">Calcular</button>
        </div>
    </main>
    <br>
    <footer>
        <span class="footer">Copyright &copy; Franklin Volgan! </span>
        <a class="footer1" href="https://www.instagram.com/volgan_/" target="_blank">Instagram</a>
    </footer>
</body>
</html>
